<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Dish Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .jumbotron {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .jumbotron-heading {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin: 0;
            font-size: 2.5rem;
        }

        .container {
            max-width: 900px;
        }

        .row {
            margin: 0;
        }

        .col-md-5 {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 2.5rem;
            max-width: 100%;
            flex: 0 0 100%;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            color: white;
            font-weight: 500;
            margin-bottom: 0.5rem;
            display: block;
            font-size: 1rem;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            color: white;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
            width: 100%;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            outline: none;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            color: white;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-control option {
            background: rgba(118, 75, 162, 0.95);
            color: white;
        }

        select.form-control {
            cursor: pointer;
        }

        .btn {
            padding: 0.75rem 2rem;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            cursor: pointer;
            font-size: 1rem;
            margin-right: 1rem;
        }

        .btn-primary {
            background: rgba(0, 123, 255, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: white;
        }

        .btn-primary:hover {
            background: rgba(0, 123, 255, 0.5);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.4);
            transform: translateY(-2px);
            color: white;
        }

        .btn-secondary {
            background: rgba(108, 117, 125, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: white;
            display: inline-block;
        }

        .btn-secondary:hover {
            background: rgba(108, 117, 125, 0.5);
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.4);
            transform: translateY(-2px);
            color: white;
            text-decoration: none;
        }

        input[type="text"],
        input[type="number"] {
            -webkit-appearance: none;
            -moz-appearance: textfield;
        }

        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            opacity: 1;
        }
    </style>
</head>
<body>
<div>
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">FINKI Restaurant</h1>
        </div>
    </section>

    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <form method="post"
                      th:action="@{${dish == null || dish.id == null ? '/dishes/add' : '/dishes/edit/' + dish.id}}">

                    <div class="form-group">
                        <label for="name">Dish Name</label>
                        <input type="text"
                               class="form-control"
                               id="name"
                               name="name"
                               th:value="${dish != null ? dish.name : ''}"
                               required
                               placeholder="Enter dish name">
                    </div>

                    <div class="form-group">
                        <label for="cuisine">Cuisine</label>
                        <input type="text"
                               class="form-control"
                               id="cuisine"
                               name="cuisine"
                               th:value="${dish != null ? dish.cuisine : ''}"
                               required
                               placeholder="Enter cuisine type">
                    </div>

                    <div class="form-group">
                        <label for="preparationTime">Preparation Time (minutes)</label>
                        <input type="number"
                               class="form-control"
                               id="preparationTime"
                               name="preparationTime"
                               th:value="${dish != null ? dish.preparationTime : ''}"
                               required
                               placeholder="Enter preparation time">
                    </div>

                    <div class="form-group">
                        <label for="chefId">Chef</label>
                        <select class="form-control" id="chefId" name="chefId" required>
                            <option value="">Select a Chef</option>
                            <option th:each="chef : ${chefs}"
                                    th:value="${chef.id}"
                                    th:text="${chef.firstName + ' ' + chef.lastName}"
                                    th:selected="${dish != null && dish.chef != null && dish.chef.id == chef.id}">
                            </option>
                        </select>
                    </div>

                    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                    <a type="button" class="btn btn-secondary" href="/dishes">Back</a>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
