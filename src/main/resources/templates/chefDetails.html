<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Chef Details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 20px;
        }

        header, section {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-size: 2rem;
        }

        h1 span {
            color: rgba(255, 255, 255, 0.95);
        }

        section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 2rem;
        }

        h2 {
            color: white;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        h2 span {
            color: rgba(255, 255, 255, 0.9);
            font-style: italic;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-bottom: 2rem;
        }

        li {
            padding: 15px 20px;
            margin: 12px 0;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            transition: all 0.3s ease;
        }

        li:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        li span {
            color: white;
        }

        p {
            color: white;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .back-link {
            display: inline-block;
            padding: 12px 30px;
            background: rgba(40, 167, 69, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: rgba(40, 167, 69, 0.5);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
            transform: translateY(-2px);
            color: white;
        }
    </style>
</head>
<body>
<header>
    <h1>Chef: <span th:text="${chef.firstName} + ' ' + ${chef.lastName}"></span></h1>
</header>
<section>
    <h2>Bio: <span th:text="${chef.bio}"></span></h2>
    <h2>Dishes prepared by this chef:</h2>

    <div th:if="${dishes != null && !dishes.isEmpty()}">
        <ul>
            <li th:each="dish : ${dishes}">
                <span th:text="${dish.name} + ' (' + ${dish.cuisine} + ', ' + ${dish.preparationTime} + ' min)'"></span>
            </li>
        </ul>
    </div>

    <div th:if="${dishes == null || dishes.isEmpty()}">
        <p>This chef has no dishes assigned yet.</p>
    </div>

    <a href="/chefs" class="back-link">Back to Chef List</a>
</section>
</body>
</html>
